<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title th:text="${titulo}"></title>
</head>
<body>
<div class="container">
	<h1 class="text-primary text-center" th:text="${titulo}"></h1>
	
	<table class="table table-dark  text-center">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Nombre</th>
				<th scope="col">Edad</th>
				<th scope="col">Raza</th>
				<th scope="col">Estado</th>
				<th scope="col">Editar</th>
				<th scope="col">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="mascota: ${mascotas}">
				<td th:text="${mascota.id}"></td>
				<td th:text="${mascota.nombre}"></td>
				<td th:text="${mascota.edad}"></td>
				<td th:text="${mascota.raza}"></td>
				<td th:text="${mascota.estado}"></td>
				<td><a class="btn btn-primary btn-xs" th:href="@{/mascota/editar/} + ${mascota.id}" th:text="editar"></a></td>
				<td><a class="btn btn-danger btn-xs" th:href="@{/mascota/eliminar/} + ${mascota.id}" th:text="eliminar" onclick="return confirm('Estas seguro de querar borrar la mascota indicado');"></a></td>
			</tr>
		</tbody>
	</table>
</div>	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
