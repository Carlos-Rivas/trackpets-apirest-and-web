<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alta de animal</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
	<form th:action="@{/home/}" th:object="${mascota}">
		<table>
			<tr>
				<td>Nombre</td>
				<td><input type="text" th:field="*{nombre}" /></td>
			</tr>
			<tr>
				<td>Edad</td>
				<td><input type="text" th:field="*{edad}"/></td>
			</tr>
			<tr>
				<td>Raza</td>
				<td><input type="text" th:field="*{raza}" /></td>
			</tr>
			<tr>
				<td>Tamaño</td>
				<td><input type="text" th:field="*{tamaño}" /></td>
			</tr>
			<tr>
				<td>Nº Chip</td>
				<td><input type="text" th:field="*{dni}" /></td>
			</tr>
			<tr>
				<td>Descripcion</td>
				<td><input type="text" th:field="*{descripcion}"/></td>
			</tr>
			<tr>
				<td><input type="submit" value="Dar de alta"/></td>
			</tr>
		</table>
<!-- 	<input type="hidden" th:field="*{id}"/>	 -->
	</form>
</body>
</html>
