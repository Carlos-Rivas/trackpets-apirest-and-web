<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- <head th:replace="layout/layout :: head"></head> -->
<head>
<meta charset="UTF-8" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Registrarse</title>
</head>
<body>
<div class="container">
	<div class="card text-center">
		<div class="card-header">Registro de nuevo usuario</div>
		
		<div class="alert alert-danger" th:if="${error}" th:text="${error}">
		</div>
		
		<div class="alert alert-danger" th:if="${errorPassword}"
			th:text="${errorPassword}"></div>
			
		<div class="card-body align-self-center d-flex justify-content-center">

			<form class="form-signin col-8" th:action="@{/registro/save}"
				th:object="${user}" method="post">

				<div class="row">
					<label th:text="#{label.user.firstName}">Username</label> <input
						class="form-control" th:field="*{username}" required="required" />
				</div>

				<div class="row">
					<label th:text="#{label.user.email}">Email</label> <input
						class="form-control" type="email" th:field="*{email}" required="required" />
				</div>


				<div class="row">
					<label th:text="#{label.user.password}">password</label> <input
						class="form-control" type="password" th:field="*{password}" />
				</div>
				<div class="row">
					<label th:text="#{label.user.confirmPass}">confirm password</label>
					<input class="form-control" type="password" th:field="*{matchingPassword}" />
				</div>
				<div class="row my-2">
				<button class="btn btn-outline-primary" type="submit"
					th:text="#{label.form.submit}">submit</button>
				</div>
			</form>
		</div>

	</div>
</div>
</body>

</html>
