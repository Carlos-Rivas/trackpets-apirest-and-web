<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- <head th:replace="layout/layout :: head"></head> -->
<head>
<meta charset="UTF-8" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Registrarse</title>
</head>
<body>
	<main role="main">
<!-- 	<header th:replace="layout/layout :: header"></header> -->

		<div class="container py-4">

			<div class="card border-primary text-center">
				<div class="card-header">Registro nuevo usuario</div>
				<div class="card-body">

					<form th:action="@{/registro/save}" th:object="${user}" method="post">
						<div>
							<label th:text="#{label.user.username}">Username</label> <input
								th:field="*{username}" />
<!-- 							<p th:each="error: ${#fields.errors('firstName')}" -->
<!-- 								th:text="${error}">Validation error</p> -->
						</div>
			
						<div>
							<label th:text="#{label.user.email}">Email</label> <input
								type="email" th:field="*{email}" />
					 <span id="emailError" class="alert alert-danger col-sm-4" style="display:none"></span>
						</div>
						<div>
							<label th:text="#{label.user.password}">password</label> <input
								type="password" th:field="*{password}" />
<!-- 							<p th:each="error : ${#fields.errors('password')}" -->
<!-- 								th:text="${error}">Validation error</p> -->
						</div>
						<div>
							<label th:text="#{label.user.confirmPass}">confirm password</label> <input
								type="password" th:field="*{matchingPassword}" />
						</div>
						<button type="submit" th:text="#{label.form.submit}">submit</button>
					</form>
				</div>

			</div>

		</div>


		<!-- 	<footer th:replace="layout/layout :: footer"></footer> -->
</main>
</body>
</html>
