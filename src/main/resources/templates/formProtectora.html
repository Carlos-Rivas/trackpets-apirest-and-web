<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alta de protectora</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
	<form th:action="@{/protectora/guardar}" th:object="${protectora}" method="post" >
		<table>
			<tr>
				<td>Nombre de protectora</td>
				<td><input type="text" th:field="*{nombre}" /></td>
			</tr>
			<tr>
				<td>NÂº de entidad social</td>
				<td><input type="text" th:field="*{numeroEntidad}" /></td>
			</tr>
			<tr>
				<td>Telefono</td>
				<td><input type="text" th:field="*{telefono}" /></td>
			</tr>
			<tr>
				<td>Correo electronico</td>
				<td><input type="text" th:field="*{correo}" /></td>
			</tr>
			<tr>
				<td>Direccion</td>
				<td><input type="text" th:field="*{direccion}" /></td>
			</tr>
			<tr>
				<td><input type="submit" th:value="${textButton}"/></td>
			</tr>
		</table>
<!--  	<input type="hidden" th:field="*{id}"/>	 -->
	</form>
</body>
</html>
