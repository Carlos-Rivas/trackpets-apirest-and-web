<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title th:text="${titulo}"></title>
</head>
<body style="background-color: #77ADE9">

	<div class="container" align="center">
		<h1 th:text="${titulo}"></h1>
		<form th:action="@{/nuevoUser}" method="post">


			
			<div class="form-group">
				<div class="col-md-8">
					 <span
							class="col-md-1 col-md-offset-2 text-center">Email</span> <input
						type="email" class="form-control" id="email" name="email"
						placeholder="Introduzca el email">
				</div>
			</div>

			
			<div class="form-group">
				<div class="col-md-8">
					 <span
							class="col-md-1 col-md-offset-2 text-center">Nombre</span> <input
						type="text" class="form-control" id="nombre" name="nombre"
						placeholder="Introduzca el nombre ">
				</div>
			</div>

			
			<div class="form-group">
				<div class="col-md-8">
					 <span
							class="col-md-1 col-md-offset-2 text-center">Apellidos</span> <input
						type="text" class="form-control" id="apellidos" name="apellidos"
						placeholder="Introduzca sus apellidos ">
				</div>
			</div>


			<div class="form-group">
				<div class="col-md-8">
					 <span
							class="col-md-1 col-md-offset-2 text-center">Teléfono</span> <input
						type="number" class="form-control" id="telefono" name="telefono"
						placeholder="Introduzca el teléfono ">
				</div>
			</div>


			<div class="form-group">
				<div class="col-md-8">
					 <span
							class="col-md-1 col-md-offset-2 text-center">Dirección</span> <input
						type="text" class="form-control" id="direccion" name="direccion"
						placeholder="Introduzca la dirección ">
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-8">
					 <span
							class="col-md-1 col-md-offset-2 text-center">Contraseña</span> <input
						type="password" class="form-control" id="password" name="password"
						placeholder="Introduzca la contraseña ">
				</div>
			</div>


			<div>
				<div class="form-group">
					<div class="col-md-12 text-center">
						<button type="enviar" class="btn btn-primary btn-lg">Enviar</button>
					</div>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
