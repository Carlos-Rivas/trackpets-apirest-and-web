<!DOCTYPE html>
<html xmlns:th="http://www.thymeLEaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card border-primary text-center">
			<div class="card-header">Por favor Sign In</div>
			<div class="card-body">

				<form th:actione="@{/login}" method="post">

					<div class="formgroup col-sm-6">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="UserName" autofocus required />
					</div>
					<div class="formgroup col-sm-6">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Password" required />
					</div>
					<div class="formgroup col-sm-6">
						<input type="submit" class="btn btn_lg btn-primary btn-block"
							value="Sign In" />
					</div>

				</form>
			</div>

		</div>

	</div>


	<footer th:replace="Layout/Layout :: footer"></footer>
</body>
</html>
